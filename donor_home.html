            <form id="donationForm" onsubmit="return validateForm()">
                
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                        <label for="donationname">
                            Donation Name<span style="color:red">(Note:If you select other,plz mention detail in description field)</span>
                        </label>
                        <select name="donationname" id="donationname" class="form-control" required>
                            <option value="Food Donation">Food Donation</option>
                            <option value="Cloth Donation">Cloth Donation</option>
                            <option value="Footwear Donation">Footwear Donation</option>
                            <option value="Books Donation">Books Donation</option>
                            <option value="Furniture Donation">Furniture Donation</option>
                            <option value="Vessel Donation">Vessel Donation</option>
                            <option value="Toy Donation">Toy Donation</option>
                            <option value="Other">Other</option>
                        </select>
                        </div>

                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                        <label for="collectionloc" >
                            Donation Collection Address
                        </label>
                        <textarea name="collectionloc" id="collectionloc" class="form-control" placeholder="Enter Full Address" required></textarea>
                        </div>
                    

                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                        <label for="description">
                            Description(Special Note)
                        </label>
                        <textarea name="description" id="description" class="form-control" placeholder="Special note for donation" required></textarea>
                        </div>
                    

                    </div>
                    



                <input type="submit" value="Donate Happiness" class="btn btn-danger px-3 ">

                </div>
                

            </form>

<script>
   var currentUser = JSON.parse(localStorage.getItem("currentUser"));

// Display username and email
document.getElementById("username").innerText = currentUser.firstname + " " + currentUser.lastname;
document.getElementById("useremail").innerText = currentUser.email;

    function validateForm() {
    var donationName = document.getElementById("donationname").value;
    var donationPic = document.getElementById("donationpic").value;
    var collectionLoc = document.getElementById("collectionloc").value;
    var description = document.getElementById("description").value;

    if (donationName === "" || donationPic === "" || collectionLoc === "" || description === "") {
        alert("All fields are required.");
        return false; // Prevent form submission
    }
    // If form is valid, proceed with storing the data
    storeData();
    return false; // Prevent form submission (since data is stored via JavaScript)
}

function storeData() {
    var donationName = document.getElementById("donationname").value;
    var donationPic = document.getElementById("donationpic").value; // Assuming you want to store the file path or name
    var collectionLoc = document.getElementById("collectionloc").value;
    var description = document.getElementById("description").value;

    // Create an object to store form data
    var donationData = {
        donationName: donationName,
        donationPic: donationPic,
        collectionLoc: collectionLoc,
        description: description
    };

    // Store data in localStorage
    localStorage.setItem("donationData", JSON.stringify(donationData));
    alert("Thankyou, We will reach you soon ðŸ‘Œ");

    // Optionally, you can redirect to another page after storing the data
    window.location.href = "show_data.html";


}

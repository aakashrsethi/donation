</div>
<script>
     var currentUser = JSON.parse(localStorage.getItem("currentUser"));

// Display username and email
document.getElementById("username").innerText = currentUser.firstname + " " + currentUser.lastname;
document.getElementById("useremail").innerText = currentUser.email;
document.getElementById("userkaname").textContent = currentUser.firstname + " " + currentUser.lastname;
document.getElementById("userkaemail").textContent = currentUser.email;
document.getElementById("userkacontact").textContent = currentUser.contact;
document.getElementById("userkaadd").textContent = currentUser.address;
// Retrieve data from localStorage
var storedDonationData = JSON.parse(localStorage.getItem("donationData"));

// Update table cells with retrieved values
document.getElementById("donationname").textContent = storedDonationData.donationName;
document.getElementById("collectionloc").textContent = storedDonationData.collectionLoc;
// Assuming you have an element with id "description" for description
document.getElementById("description").textContent = storedDonationData.description;

</script>

      <div class="card shadow m-5" id="signupform">
        <div class="card-body text-dark">
            <h5 class="p-2" style="border-bottom : 2px solid orange">Create an Account (Donor)</h5>
            <div class="container-fluid" >
                <form id="registrationForm" onsubmit="registerUser(event)" >
                    
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">First Name:</label>
                                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter First Name" required pattern="[A-Za-z]+">

                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name">Last Name:</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter Last Name" required pattern="[A-Za-z]+">

                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required >

                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="contact">Contact:</label>
                                <input type="text" id="contact" name="contact" class="form-control" placeholder="Contact Number" required>

                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                               <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>

                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Enter Password" required>

                            </div>

                        </div>


                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <textarea name="address" id="address" name="address" class="form-control" placeholder="Full Address" required></textarea>

                            </div>

                        </div>

                        <input type="Submit" value="Register" class="m-2 px-3 btn btn-primary">


                    </div>

                </form>
    
    <script>
        function registerUser(event) {
        event.preventDefault();
        
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var email = document.getElementById("email").value;
        var contact = document.getElementById("contact").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var address = document.getElementById("address").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        var userData = {
            firstname: firstname,
            lastname:lastname,
            email: email,
            password: password,
            contact:contact,
            address: address
        };

        localStorage.setItem(email, JSON.stringify(userData));
        alert("Registration successful!");
        window.location.href='login.html';
    }

    </script>
